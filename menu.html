<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
   
    <title>Menu</title>
    <!-- foundation -->
    <link rel="stylesheet" href="css/foundation/foundation.css">

    <!-- Mi css -->
    <link rel="stylesheet" href="css/menu.css">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
    <header class="header" id="inicio">
      <img src="img/menu.svg" alt="" class="menu">
      <nav class="menu-navegacion">
        <a href="/index.html" class="btn-header"><i class="fa fa-fw fa-home"></i> &nbsp; Inicio</a>
        <a href="/carrera.html" class="btn-header"><i class="fa fa-music" aria-hidden="true"></i> &nbsp; Carrera musical</a>
        <a href="/portafolio.html" class="btn-header"><i class="fa fa-play" aria-hidden="true"></i> &nbsp; Portafolio</a>
        <a href="/about.html" class="btn-header"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Datos curiosos</a>
        <a href="/discografia.html" class="btn-header"> <i class="fa fa-headphones" aria-hidden="true"></i> &nbsp;  Albums</a>
        <a href="/premios.html" class="btn-header"><i class="fa fa-trophy" aria-hidden="true"></i> &nbsp; Premios</a>
      </nav>

    </header>

    <script src="js/menu.js"></script>
    <script>
      $(function () {
          setNavigation();
      });
      
      function setNavigation() {
          var path = window.location.pathname;
          path = path.replace(/\/$/, "");
          path = decodeURIComponent(path);
      
          $(".menu-navegacion a").each(function () {
              var href = $(this).attr('href');
             
              if (path.substring(0, href.length) === href) {
                  $(this).closest('a').addClass('active');
              }
            
          });
      }
  </script>
  <script src="js/foundation/vendor/jquery.js"></script>
  <script src="js/foundation/vendor/foundation.min.js"></script>
  <script src="js/foundation/vendor/what-input.js"></script>
  <script>
    $(document).foundation();
  </script>
  </body>
</html>
